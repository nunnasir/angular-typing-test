<div class="text-center shadow-lg mt-5 p-4">
    <h1 class="mb-5">Typing Challenge</h1>
    <p>
        <span [class]="compare(letter, enteredSentence[i])" *ngFor="let letter of sentence.split(''); let i = index">{{
            letter }}</span>
    </p>

    <input (input)="onInput($event.target.value)" class="form-control mt-4" type="text"
        aria-label="default input example">

    <div *ngIf="sentence === enteredSentence" class="alert alert-primary mt-4" role="alert">
        You win!
    </div>
</div>
